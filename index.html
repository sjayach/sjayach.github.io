<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="inputArea">
      <h1>Search Twitch Streams</h1>
      <form class="form-inline" method="post" onsubmit="return searchStreams()">
        <div class="form-group mx-sm-3 mb-2">
          <input
            required
            class="form-control"
            type="text"
            name="searchField"
            placeholder="Search query..."
            id="searchField"
          />
        </div>
        <input
          type="submit"
          name="SearchButton"
          Value="Search"
          class="btn btn-primary mb-2"
        />
      </form>
    </div>
    <div id="output"></div>
    <script src="twitchStreams.js"></script>
  </body>
</html>
